  <body>
    <script>
      function sumToForLoop(n) {
        let sum = 0;
        for (i = n; i > 0; i--) {
          sum += i;
        }
        return sum;
      }

      function sumToRecursion(n) {
        let sum = n;
        if (n === 1) {
          return sum;
        } else {
          sum += sumToRecursion(n - 1);
        }
        return sum;
      }

      function arithmeticProgressionSumTo(n) {
        let initialTerm = n;
        let commonDifference = n / 2;
        let nthTermSum = initialTerm + (n - 1) * commonDifference;
        return nthTermSum;
      }
    </script>
