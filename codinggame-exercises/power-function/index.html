<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function power(n, exponent) {
        if (exponent === 0) {
          return 1;
        } else {
          return (n *= power(n, exponent - 1));
        }
      }
    </script>
  </body>
</html>
