      /*
       * Is the arr empty?
       * Is the arr nested?
       * Yes? - Go deeper
       * No? - check is it a number? n ** 2 it : discard it
       */
      function SumSquares(arr) {
        let sum = 0;

        if (arr.length === 0) {
          return 0;
        } else if (Array.isArray(arr)) {
          arr.forEach((element) => {
            if (Number.isInteger(element)) {
              sum += element ** 2;
              return sum;
            } else {
              return (sum += SumSquares(element));
            }
          });
        }

        return sum;
      }

      //test
      var l = [1, 2, 3];
      console.log(SumSquares(l)); // 1 + 4 + 9 = 14

      l = [[1, 2], 3];
      console.log(SumSquares(l)); // 1 + 4 + 9 = 14

      l = [[[[[[[[[1]]]]]]]]];
      console.log(SumSquares(l)); // 1 = 1

      l = [10, [[10], 10], [10]];
      console.log(SumSquares(l)); // 100 + 100 + 100 + 100 = 400
