  <body>
    <script>
      function sumRange(n) {
        return n === 0 ? n : n + sumRange(n - 1);
      }

      function sumRangeHarder(n) {
        if (n === 0) {
          return n;
        } else {
          return (n += sumRange(n - 1));
        }
      }
    </script>
  </body>
